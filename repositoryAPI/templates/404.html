<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="{% static 'css/404.css' %}">
    <style>
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! The page you're looking for isn't here.</h2>
        <p>It might have been moved or deleted.</p>
        <a href="{% url 'index' %}" class="button">Back to Home</a>
        <a href="{% url 'terms' %}" class="button">Terms</a>
        <div class="astronaut">
            <img src="{% static 'images/astronaut.png' %}" alt="Lost Astronaut">
        </div>
    </div>
    <script src="{% static 'javascript/404.js' %}"></script>
</body>
</html>
